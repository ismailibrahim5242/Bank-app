<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="deposit.css">
</head>
<body>
    <input type="number" placeholder="Amount to deposit" id="depo">
    <br>
    <button onclick="deposit()" id="btn">DEPOSIT</button>




    <script>
        var allusers=JSON.parse(localStorage.getItem('usersinfo'))
        var currentIndex = JSON.parse(localStorage.getItem('localIndex'))
        const deposit=()=>{
            if(depo.value==""){
                alert('Amount to deposit')
            }else{
                console.log(allusers);
                console.log(currentIndex);
              var newBalance = Number( Number  (allusers[currentIndex].balance) + Number(depo.value)) 
             allusers[currentIndex].balance = newBalance;
                localStorage.setItem('usersinfo',JSON.stringify(allusers))
              window.location.href='dashboard.html'
            }
        }
    </script>
</body>
</html>
