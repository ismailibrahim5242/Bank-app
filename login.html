<html lang="en">
<head>

<body style="background-color:rgb(6, 178, 229);">
 <img src="logo.webp" alt="" style="height:10%; width: 15%;margin-left: 32pc; margin-top: 7pc;">
    
  <input type="text" placeholder="Email" id="em">
  <br><br>
  <input type="password" placeholder="password" id="pw">
  <br>
  <button onclick="login()" id="log">Login</button>

  <div class="justify-content-between d-flex ">
    <p style="color: azure; font-size: large; font-weight: bold; padding-top:9pc;">Find Us</p>
    <p style="color: azure; font-size: large; font-weight: bold; padding-top:9pc;">Get Help</p>
</div>



 
  <script>

        var allusers=JSON.parse(localStorage.getItem('usersinfo'))

       const login=()=>{
        var userfound=false;
        for (let index = 0; index < allusers.length; index++) {
          console.log(index);
        if(em.value==allusers[index].Email && pw.value == allusers[index].password)
          {
            console.log(index)
           localStorage.setItem("localIndex",index)
           userfound=true
           break;
          }

        }

       if(userfound == true){
         alert('Welcome!!!')
         window.location.href="dashboard.html"
        }else{
         alert('user not found')
        }

     }
    </script>
